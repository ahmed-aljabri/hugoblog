{{ define "main" }}
  <main>
    <article>
      <h1 class="title">{{ .Title }}</h1>
      {{ with .Params.subtitle }}<h3 class="subtitle">{{ . }}</h3>{{ end }}
      {{ if or .Params.date .Params.author }}
        <p class="post-meta">
          {{ with .Date }}<time datetime="{{ . }}">{{ .Format "Jan 2, 2006" }}</time>{{ end }}
          {{ with .Params.author }} â€¢ {{ . }}{{ end }}
        </p>
      {{ end }}
      <div class="content">{{ .Content }}</div>
    </article>
  </main>
{{ end }}
